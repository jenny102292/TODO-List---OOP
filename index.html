<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List - OOP</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/5643750880.js" crossorigin="anonymous"></script>
</head>

<body>

    <div class="todo">
        <div class="header">
            <h1>ToDO List</h1>
            <input type="text" class="todo-input" placeholder="Write the content of the task...">
            <button class="add-btn">Add</button>
            <div class="todo-list">
                <h3>List of tasks</h3>
                <p class="alert-info">No tasks on the list</p>
                <ul>
                </ul>
            </div>
        </div>
        <div class="todo-list"></div>
    </div>
    <div class="popup">
        <h3>Edit task</h3>
        <div class="popup-body">
            <p class="popup-info"></p>
            <input type="text" class="popup-input" placeholder="Enter new task content...">
            <button class="popup-btn accept">Accept</button>
            <button class="popup-btn cancel">Cancel</button>
        </div>
    </div>

 

    <script src="./js/script.js"></script>
</body>

</html>
